androidx-testExt = "1.2.1"
composeMultiplatform = "1.8.2"
junit = "4.13.2"
kotlin = "2.2.0"
#coil
coil = "3.2.0"
#firebase
firebaseBom = "33.6.0"
firebaseKMP = "2.1.0"
firebaseFirestoreKtx = "25.1.0"
